    <script>
        function submitForm() {
            // Get form values
            var fullName = document.getElementById("fullName").value.trim();
            var amountBirr = document.getElementById("amountBirr").value.trim();
            var dateIssued = document.getElementById("dateIssued").value.trim();
            var receiptAttachment = document.getElementById("receiptAttachment").value.trim();

            // Perform form validation
            if (fullName === "") {
                alert("Please enter your full name.");
                return;
            }

            if (amountBirr === "") {
                alert("Please enter the amount in birr.");
                return;
            }

            if (dateIssued === "") {
                alert("Please enter the date of issue.");
                return;
            }

            if (receiptAttachment === "") {
                alert("Please attach a receipt.");
                return;
            }

            // Submit the form
            alert("Form submitted successfully!");
            document.getElementById("memberForm").reset();
        }
        const express = require('express');
const mysql = require('mysql');

    if (err) throw err;

app.use(express.json());

// Handle form submission
app.post('/submit-form', (req, res) => {
    const { fullName, amountBirr, dateIssued, receiptAttachment } = req.body;

    // Insert data into the MySQL database
    const query = 'INSERT INTO membership_form (full_name, amount_birr, date_issued, receipt_attachment) VALUES (?, ?, ?, ?)';
    connection.query(query, [fullName, amountBirr, dateIssued, receiptAttachment], (err, result) => {

});
